<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footnote</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="css/index.css"/>   
    </head>

    <body>
        <div>
        <div id="header"></div> 
        <p>
            <br/>
            <br/>
        </p>
        <div id="createDiv">     
            <form id="createForm">
                <h1>Footnote</h1>
            <div class="titleLine">
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input class="w-25 form-control" id="titleInput" placeholder="Please enter the title" name="title" />
                </div>
                <div class="form-group">
                    <label for="authorInput">Author:</label>
                    <input class="w-25 form-control" id="authorInput" placeholder="Please enter the author"  name="author" />
                </div>
            </div>
            <div id="genreLine">
                <div  class="form-group">
                    <label for="genreInput">Genre:</label>
                    <input list="genres" id="genreInput" class="w-25 form-control" placeholder="Please enter a genre" name="genre" />
                    <datalist id="genres">
                        <option value="Action">
                        <option value="Adventure">
                        <option value = "Auto-biography">
                        <option value = "Biography">
                        <option value="Children's">
                        <option value="Classic">
                        <option value="Comic Book">
                        <option value="Crime"> 
                        <option value="Dictionary">
                        <option value="Drama">
                        <option value="Encyclopedia">
                        <option value="Fantasy">
                        <option value="Fiction">
                        <option value="Graphic Novel">
                        <option value="Historical Fiction">
                        <option value="Home and Garden">
                        <option value="Horror">
                        <option value="Mystery">
                        <option value="Non-fiction">
                        <option value="Poetry"> 
                        <option value="Religion">
                        <option value="Romance"> 
                        <option value="Satire">
                        <option value="Sci-Fi">
                        <option value="Short Story">
                        <option value="Sport and Leisure">
                        <option value="Suspense">
                        <option value="Thriller">
                        <option value="Travel">
                        <option value="True Crime">   
                        <option value="Western">
                        <option value="Young Adult">
                      </datalist>
                </div>
                <div class="form-group">
                    <label for="descInput">Description:</label>
                    <input id="descInput" class="w-25 form-control" placeholder="Please enter a description" name="desc" />
                </div>
            </div>
            <div id= "readLine">
                <div class="form-group">
                    <label for="readInput">Read:</label>
                    <input type="checkbox" class="w-25 form-control" id="readInput" name="read" checked="true">
                </div>
                <div class="form-group">
                    <label for="colourInput">Please choose a note colour:</label>
                    <input type="color" id="colourInput" class="card-body" name="colour" value = "#edcd2c" placeholder = "#edcd2c" />
                </div>
                <button id="createButton" class="btn btn-danger btn-lg" type="submit">Create</button>
                <p><br/></p>
            </div>
            </form>
        </div>
    </div>
        <div id="readDiv" class="card-deck m-5">
        </div>
        <script src="js/index.js"></script>
    </body>

</html>
